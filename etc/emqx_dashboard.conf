##--------------------------------------------------------------------
## EMQ X Dashboard
##--------------------------------------------------------------------

## Default user's login name.
default_user {
  login = "admin"
  password = "public"
}

##--------------------------------------------------------------------
## HTTP Listener

listener.http {
  listen = 18083
  acceptors = 2
  max_clients = 512
  inet6 = false
  ipv6_v6only = false
}

##--------------------------------------------------------------------
## HTTPS Listener

listener.https {
  listen = 18084
  acceptors = 2
  max_clients = 512
  inet6 = false
  ipv6_v6only = false
  keyfile = "etc/certs/key.pem"
  certfile = "etc/certs/cert.pem"
  cacertfile = "etc/certs/cacert.pem"
  dhfile = "etc/certs/dh-params.pem"
  verify = verify_peer
  fail_if_no_peer_cert = true
  tls_versions = "tlsv1.2,tlsv1.1,tlsv1"
  secure_renegotiate = off
  reuse_sessions = on
  honor_cipher_order = on
}

